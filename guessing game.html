<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        "use strict"
        
        while(true)
        {
            let given = prompt("guess number here:");
            given = Number(given);
            let some_rand = Math.ceil(Math.random() * 5);

            if (given === some_rand)
            {
                alert("you win");
                break
            }
            else
            {
                console.log(`you guessed ${given} but the number was ${some_rand}`)
            }
        }
    </script>
</body>
</html>
