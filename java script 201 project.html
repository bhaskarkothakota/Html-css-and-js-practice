<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project 201</title>
</head>
<body>
    <strong>Name:</strong>
    <div id="name1"></div>

    <strong>Eyecolor:</strong>
    <div id="eyecolor"></div>

    <strong>Birthyear:</strong>
    <div id="birthyear"></div>

    <button class="getrandomcharacter">Randomize!</button>

    <script>
        "use strict";

        const name = document.getElementById("name1");
        const eyecolor = document.getElementById("eyecolor");
        const birthyear = document.getElementById("birthyear");

        const button= document.querySelector(".getrandomcharacter");

        button.addEventListener("click", (e) => {
            e.preventDefault()
           
            name1.innerHTML = '<em>Loading...</em>'
            eyecolor.innerHTML = '<em>Loading...</em>'
            birthyear.innerHTML = '<em>Loading...</em>'
            


            const randomNumber = Math.ceil(Math.random() * 83)
            fetch(`https://swapi.dev/api/people/${randomNumber}/`)
            .then(response => response.json())
            .then(character => {
                console.log(character)
                name1.innerHTML = character['name']
                eyecolor.innerHTML = character['eye_color'];
                birthyear.innerHTML = character['birth_year'];

            })

            

        })

      
    </script>
</body>
</html>
